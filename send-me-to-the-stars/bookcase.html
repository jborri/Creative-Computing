<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="globalStyles.css" />
    <link rel="stylesheet" type="text/css" href="bookcaseStyles.css" />

    <meta charset="utf-8" />
    <title>My Corner</title>
</head>
  <body>
    <main>
      <audio preload="auto" src="A&W (Instrumental With Backing Vocals).mp3" loop="true" autobuffer>
        Unsupported in Firefox
        </audio>
      <div id="card">
        <div class="bookcase">
          <map name="clickable">
            <area shape="rect" coords="0,0,1000,300" href="./toprow.html" alt="Book 1" target="_blank">
            <area shape="rect" coords="0,300,1000,600" href="./midrow.html" alt="Book 1" target="_blank">
            <area shape="rect" coords="0,600,1000,1200" href="./bottomrow.html" alt="Book 1" target="_blank">
          <img usemap="#clickable" class="wholecase" src="images/FullSizeRender 2 copy.png"/>
        </map>
          <div class="textbox">
            <p>Click a Row to get a closer look!</p>
                    </div>
        </div>
      </div>

    </main>
    <script src="script.js"></script>
  </body>
</html>
