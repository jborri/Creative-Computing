<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preload" href="menu.js" as="script" />
    <meta charset="utf-8" />
  </head>
  <body>
    <title>proteanpunk</title>
    <!-- os loading screen? -->
    <main>
          <audio id="background-music" preload="auto" src="Because of You.mp3" loop="true" autobuffer></audio>
      <div id="bar">
        <h1 id="start-button">start</h1>
        <span id="current-time"><br></span><br>
        <div id="current-date"></div>
      </div>
      <div id="lotus">
        <a href='#' id="lotus-link"><img src="images/desktop/lotus.png"><br></img></a>
      </div>
<div id="desktop">
      <div id="start-menu" class="hidden">
          <ul>
            <li><a href="#" id="door1-link">Nature.exe</a></li>
            <li><a href="#" id="reflect-link">reflect.exe</a></li>
            <!-- <li><a href='#' id="lotus-link">Me.exe</a></li> -->
          </ul>
      </div>

                <div class="door1">
            <a href="#" id="door1-link">
              <img src="images/desktop/angel.png" alt="Door 1" />
            </a>
            <a href="#" id="nature-link">Nature.exe</a>
          </div>

               <div class="reflect">
            
            <a href="#" id="reflect-link">
              <img src="images/desktop/reflect.png" alt="Door 2" />
            </a>
            <a href="#" id="memes-link">reflect.exe</a>
          </div>
      <div class="doors">
 
          <div class="door3">
            <a href="#" id="door3-link">
              <img src="images/desktop/Charizard.webp" alt="Door 3" class="hidden" />
            </a>
            <a href="#" id="me-link" class="hidden">Me.exe</a>
          </div>

          <div id="musicplayer" title="Song: Because of You-LDR" style="text-align: center;">
            <a href='#'><img src="images/desktop/beemo.png"></img></a>
          </div>
      </div>
</div>      
      <!-- Modal for Door 1 -->
<div id="door1-modal" class="modal hidden">
    <div class="modal-content">
          <span class="close-button" id="close-door1">&times;</span>
          <h2>Nature</h2>
        <div class="slider">
            <div class="slider-container">
              <label for="speedSlider">Cycle Speed (ms): </label>
              <input id="speedSlider" type="range" min="100" max="5000" step="500" value="1000" />
              <span id="speedValue">1000</span> ms
            </div>
        </div>
        <div class="overlay">
            <img src="images/door1/overlayv2.png" alt="Watch" />
        </div>
        <div class="Nature">
            <img id="slideshow" src="" alt="Slideshow Image" />
        </div>
    </div>
</div>
      <!-- Modal for reflect.exe -->
<div id="reflect-modal" class="modalreflect hidden">
     <div class="modal-contentreflect">

          <span class="close-button" id="close-reflect">&times;</span>
          <h2>Reflection.</h2>

      <div class="reflect-container">
                      <div class="emoji-container1">
                  <!-- Emojis will be added here dynamically -->
              </div>
            <img id="slideshow2" src="images/desktop/reflection.png" alt="Slideshow Image" />
            <textarea class="reflect-textbox" placeholder="Type passing thoughts here..."></textarea>
              <button class="submit-button">Submit</button>
  <div class="scrolling-text"></div>
  <div class="scrolling-text-container"></div> <!-- Container for multiple scrolling texts -->
      </div>

    </div>
</div>
      <!-- Modal for Door 3 -->
<div id="door3-modal" class="modal hidden">
    <div class="modal-content">
          <span class="close-button" id="close-door3">&times;</span>
        <h2>Nature</h2>
      <div class="slider3">
        <div class="slider-container3">
          <label for="speedSlider3">Cycle Speed (ms): </label>
          <input id="speedSlider3" type="range" min="500" max="5000" step="500" value="1000" />
          <span id="speedValue3">1000</span> ms
        </div>
      </div>
      <div class="overlay3">
            <img src="images/door1/watch.png" alt="Watch" />
      </div>
      <div class="nature3">
        <img id="slideshow3" src="" alt="Slideshow Image" />
      </div>
    </div>
</div>
      <!-- Modal for Lotus -->
      <div id="lotus-modal" class="modallotus hidden">
        <div class="modal-contentlotus">
          <span class="close-button" id="close-lotus">&times;</span>
          <h2>Peace within the chaos</h2>
          <p>catch your breath.</p>
          <div class="slider-container1">
            <label for="rotationSpeed1">Rotation Speed (ms): </label>
            <input id="rotationSpeed1" type="range" min="1000" max="10000" step="10" value="10000" />
            <span id="speedValue1">5000</span> Hz
          </div>
          <div class="image-stack">
              <div class="emoji-container">
                  <!-- Emojis will be added here dynamically -->
              </div>
            <img src="images/desktop/smallest.png" alt="Smallest Lotus" class="smallest" />
            <img src="images/desktop/largest.png" alt="Largest Lotus" class="largest" />
            <img src="images/desktop/middle.png" alt="Middle Lotus" class="middle" />
            <img src="images/desktop/float.png" alt="floatitate" class="floating" />
          </div>
        </div>
      </div>
    </main>
<script src="menu.js"></script>
<script src="script1.js"></script>
<script src="script2.js"></script>
<script src="script3.js"></script>

  </body>
</html>
